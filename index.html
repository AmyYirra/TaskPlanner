<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css\styles.css" />
    <title>‚è∞Task Planner</title>
  </head>

  <body>
    <!-- <header>
      <h1>Task Planner</h1>
    </header> -->
    <form id="newTaskForm">
      <div>
        <div class="clockdate text-left d-flex flex-row-reverse m-2">
          <div class="clockdate-wrapper">
            <div id="clock"></div>
            <div id="date"></div>
          </div>
        </div>
        <br />
      </div>

      <div class="d-flex justify-content-center m-2">
        <label class="text-white m-2">Weather</label>
        <input
          id="city-input"
          type="text"
          class="rounded"
          placeholder="Enter a city"
          aria-label="Search"
        />
        <button
          type="button"
          id="go-button"
          class="btn btn-sm btm-btn-outline-info text-white"
        >
          search
        </button>
        <br />&nbsp;
        
      </div>
      <div id="weather-container" class="font-white-small d-flex justify-content-center"></div>

      <main>
        <div
          class=" btn-sm  d-flex justify-content-center m-2"
          role="group"
          id="statusButton"
         
        >
          <button type="button" class="btn btn-info" id="allTasks">
            All Tasks
          </button>
          <button type="button" class="btn btn-info" id="To-do">To-do</button>
          <button type="button" class="btn btn-info" id="inProgress">
            In progress
          </button>
          <button type="button" class="btn btn-info btn-sm" id="Review">Review</button>
          <button type="button" class="btn btn-info" id="Done">Done</button>
        </div>
       
        <!-- <div class="dropdown btn-group">
          <select
            name="theme"
            id="changeTheme"
            class="filter"
            onchange="changetheme();"
          >
            <option value="All" id="All" class="dropdown">Change theme</option>
            <option value="styles.css" id="Grass">Grass</option>
            <option value="styleblue.css" id="sea">Sea</option>
            <option value="stylesunset.css" id="sea">Sunset</option>
          </select>
        </div> -->
        <a class="ml-2 d-flex justify-content-center p-2" data-toggle="modal" data-target="#addModal">
          <button class="" id="btn_Add" onclick="fnAdd();">+</button></a
        >
        <section class="container-task">
          <!-- start task  -->
          <!-- <div class="row" > -->
          <!-- <div class="col">1 of 3</div> -->
          <div
            class="d-flex justify-content-center flex-wrap p-3 b-1 col"
            id="tasksList"
          ></div>
          <!-- <div class="col">3 of 3</div> -->
          <!-- </div> -->
          <!-- end task -->
          <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
          ></script>
          <div class="d-flex justify-content-center flex-wrap p-2 b-1">
            <div id="table_div"></div>
            <div id="piechart"></div>
          </div>
        </section>
      </main>

      <main role="main" class="container-full">
        <div class="container-full">
          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="content-1"
              aria-labelledby="tab-1"
              role="tabpanel"
            >
              <!-- <h2 class="text-center">Task List</h2> -->
            </div>
          </div>
        </div>
      </main>

      <!-- add task modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel1"
        aria-hidden="true"
      >
        <!-- <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"> -->
        <div class="modal-dialog">
          <div class="modal-content">
            <p class="text-right">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </p>

            <div class="modal-header  modalreader">
              <h5
                class="text-center font-black-bold p-0 m-0"
                id="exampleModalLabel"
              >
                <span>&nbsp;</span>
                <label id="value_Task" class="text-left lblheader">
                  Add Task
                </label>
              </h5>
            </div>
            <div class="modal-body">
              <!-- Add Modal body by Amy -->
              <section class="container m-0 p-0">
                <!-- <h1 class="display-4 text-center">Add New Task</h1> -->

                <div class="form-row m-0 p-0">
                  <label for="newTaskNameInput" class="font-black">Name </label
                  >&nbsp;<span id="errorName" class="showerrormsg"></span>
                  <input
                    type="text"
                    autofocus="autofocus"
                    class="form-control"
                    id="newTaskNameInput"
                    tabindex="1"
                    task
                    TabStop="true"
                  />
                </div>

                <div class="form-row m-0 p-0">
                  <label for="newTaskDescription" class="font-black"
                    >Description</label
                  >&nbsp;<span
                    id="errorDescription"
                    class="showerrormsg"
                  ></span>
                  <textarea
                    type="text"
                    class="form-control"
                    id="newTaskDescription"
                    tabindex="2"
                  ></textarea>
                </div>
                <div class="form-row">
                  <label for="newTaskStatus" class="font-black">Status</label
                  >&nbsp;
                  <span id="errorTaskStatus" class="showerrormsg"></span>
                  <select class="form-control" id="newTaskStatus" tabindex="3">
                    <option value="1">To-do</option>
                    <option value="2">In progress</option>
                    <option value="3">Review</option>
                    <option value="4">Done</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-row col">
                    <label for="newTaskAssignedTo1" class="font-black"
                      >Assigned To</label
                    >&nbsp;
                    <span id="errorAssignTo" class="showerrormsg"></span>
                    <!-- <input type="text" class="form-control" id="newTaskAssignedTo"> -->
                    <select
                      class="form-control"
                      id="newTaskAssignedTo"
                      tabindex="4"
                    >
                      <option value="0">-Select-</option>
                      <option value="1">Amy</option>
                      <option value="2">Cecilia</option>
                      <option value="3">John</option>
                      <option value="4">Sam</option>
                    </select>
                  </div>
                  <div class="form-row col">
                    <label for="newTaskDueDate" class="font-black"
                      >Due Date</label
                    >&nbsp;
                    <span id="errorDueDate" class="showerrormsg"></span>
                    <input
                      type="date"
                      class="form-control"
                      id="newTaskDueDate"
                      tabindex="5"
                    />
                  </div>
                </div>
              </section>
              <!-- End Modal body -->
            </div>

            <div class="modal-footer" id="idAdd">
              <button
                type="submit"
                class="btn btnsuccess btn-block"
                tabindex="-1"
                id="idBtnName"
              >
                Submit
              </button>
            </div>

            <div class="modal-footer" id="idUpdate">
              <button
                type="submit"
                class="btn btnsuccess btn-block"
                tabindex="-1"
                id="idBtnupdate"
              >
                Submit
              </button>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <!-- end add task modal -->
    </form>

    <hr />
    <div class="footer">
      <div class="col-md-8 col-sm-6 col-xs-12">
        <p class="copyright-text">
          Copyright &copy; 2021 All Rights Reserved by Cecilia and Amy
        </p>
      </div>
    </div>

      crossorigin="anonymous"

    <script

      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/taskManager.js"></script>
    <!-- <script src="js/table.js"></script> -->
    <script src="js/index.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
